<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
    <title>Formulário</title>
</head>
<body>
    <main>
        <form class="formulario">
            <label for="nomeesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomeesobrenome" class="input-padrao" required> </input>

            <label for="email">E-mail</label>
            <input type="text" id="email" class="input-padrao" required placeholder="seuemail@dominio.com"> </input>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)-XXXXXXXXX"> </input>

            <label for="mensagem">Mensagem</label>
            <textarea  cols="70" rows="10" class="input-padrao" required placeholder="Escreva sua mensagem aqui"></textarea>
    
            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail </label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone </label>

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp </label>
            </fieldset>

            <fieldset>Qual horário prefere ser atendido?
                <select>
                    <option>Manhã</option>
                    <option>Tarde </option>
                    <option>Noite</option> 
                </select>
            </fieldset>
        <label class="checkbox"> 
            <input type="checkbox"> Gostaria de receber nossas novidades por e-mail? </input>
            <input type="submit" value="Enviar Formulário" class="enviar"> </input>
            

        </label>

        </form>
    </main>

        </a>

    </footer>
</body>
</html>
